<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Callums Web Page </title>
    <link rel="stylesheet" href="/navbar.css" type="text/css"></link>
    <script src="script.js" charset="utf-8"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <link rel="stylesheet" href="/navbar.css" type="text/css"></link>
    <div class="navbar">
      <ul>
        <li><a href="/index.html">Home</a></li>
      </ul>
    </div>
    <hr>
    <div class="Rombus">
      <p>Below you can prove whever a shape is a Rombus</p>
      <form name="Rombus">
        <label for="p1x">Point 1 X:</label>
        <input type="number" id="p1x" name="p1x">
        <label for="p1y">Point 1 Y:</label>
        <input type="number" id="p1y" name="p1y">
        <br>
        <label for="p2x">Point 2 X:</label>
        <input type="number" id="p2x" name="p2x">
        <label for="p2y">Point 2 Y:</label>
        <input type="number" id="p2y" name="p2y">
        <br>
        <label for="p3x">Point 3 X:</label>
        <input type="number" id="p3x" name="p3x">
        <label for="p3y">Point 3 Y:</label>
        <input type="number" id="p3y" name="p3y">
        <br>
        <label for="p4x">Point 4 X:</label>
        <input type="number" id="p4x" name="p4x">
        <label for="p4y">Point 4 Y:</label>
        <input type="number" id="p4y" name="p4y">
        <br>
        <input type="button" value="Submit" onclick="rombusSubmit()">
      </form>
      <textarea cols="100" rows="50" id="results"></textarea>
    </div>
  </body>
</html>
